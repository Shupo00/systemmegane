<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SystemMegane Items</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Items</h1>
      <section class="create">
        <h2>作成</h2>
        <form id="create-form">
          <input type="text" id="title" placeholder="タイトル（必須）" required />
          <input type="text" id="description" placeholder="説明（任意）" />
          <button type="submit">追加</button>
        </form>
        <p id="create-msg" class="msg"></p>
      </section>
      <section class="search">
        <h2>検索</h2>
        <input type="search" id="query" placeholder="キーワード" />
      </section>
      <section class="list">
        <h2>一覧</h2>
        <ul id="items"></ul>
      </section>
    </main>
    <script src="/main.js" type="module"></script>
  </body>
  </html>
